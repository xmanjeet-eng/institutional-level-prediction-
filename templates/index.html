<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Quantum Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010409; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; }
        .card { background: #0d1117; border: 1px solid #30363d; border-radius: 12px; }
        .live-orb { height: 10px; width: 10px; background: #238636; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(35, 134, 54, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(35, 134, 54, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(35, 134, 54, 0); } }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-black text-blue-500 uppercase">Quantum<span class="text-white">Algo</span></h1>
            <div class="text-right text-[10px] font-bold uppercase tracking-tighter">
                <span class="live-orb mr-2"></span> Market Live | <span id="timer">60</span>s
            </div>
        </div>

        {% for m in [n, b] %}
        <div class="card p-6 mb-6">
            <div class="flex justify-between mb-4">
                <span class="text-xs font-bold text-gray-500 uppercase">{{ m.name }}</span>
                <span class="text-[10px] px-2 py-1 rounded bg-blue-900/20 text-blue-400 font-bold uppercase">{{ m.sig }}</span>
            </div>
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-4xl font-black tracking-tighter">₹{{ m.price }}</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-gray-500 font-bold uppercase">AI Prediction</p>
                    <p class="text-2xl font-bold {{ 'text-green-500' if m.chg > 0 else 'text-red-500' }}">₹{{ m.pred }}</p>
                </div>
            </div>
        </div>
        {% endfor %}

        <script>
            let t = 60; setInterval(() => { t--; if(t>=0) document.getElementById('timer').innerText=t; }, 1000);
        </script>
    </div>
</body>
</html>
